<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Suggestion Box</title>

	<!--styles-->
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">
	<!--Angular file-->
	<script type="text/javascript" src="js/vendors/angular.min.js"></script>
	<!--Angular routing-->
	<link src="https://code.angularjs.org/1.2.28/angular-route.min.js" type="text/javascript">
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
	<div class="header">
		<h1>Suggestion<br>Box</h1>
	</div>

		<div class="main">
			<div class="container">
				<div class="suggestions" ng-repeat="post in posts | orderBy: '-upVotes'" > <!--" - " indicates expression will set data by upvotes in descending order-->
					<h4>{{ post.title }}</h4>
					<p>
						<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvotes: {{ post.upvotes }}
					</p>
				</div>
			</div>
		</div>

		<!--form to receive user suggestions-->
		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<h3>Submit Your Ideas</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your ideas go here." ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-success">Suggest</button>
		</form>


	<!--Modules-->
	<script type="text/javascript" src="js/app.js"></script>

	<!--Controllers-->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>

	<!--Services-->
	<script type="text/javascript" src="js/services/suggestions.js"></script>


</body>
</html>
