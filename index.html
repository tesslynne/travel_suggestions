<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Suggestion Box</title>

	
	<!--Angular file-->
	<script type="text/javascript" src="js/vendors/angular.min.js"></script>
	<!--Angular routing-->
	<script type="text/javascript" src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
	<!--styles-->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="SuggestionBox">

	<div class="jumbotron">
		<h1>travel <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> ideas </h1>
	</div>

	<div class="container">
			<div class="row">
			      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
			        <div ng-view></div>
			      </div>
			</div>
	</div>





	<!--Modules-->
	<script type="text/javascript" src="js/app.js"></script>

	<!--Controllers-->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>
	<script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
	

	<!--Services-->
	<script type="text/javascript" src="js/services/suggestions.js"></script>


</body>
</html>
