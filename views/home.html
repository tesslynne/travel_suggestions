			<div class="well well-sm">
				<div ng-repeat="post in posts | orderBy: '-upVotes'"> <!--" - " indicates expression will set data by upvotes in descending order-->
					<h4 class="title">{{ post.title }}</h4>
					<p>
						<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvotes: {{ post.upvotes }} | <a href="#/suggestions/{{ post.id }}">Comments</a>
					</p>
				</div>
		

		<!--form to receive user suggestions-->
		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<h3>Submit Your Ideas</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your ideas go here." ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-success">Suggest</button>
		</form>
		</div>
